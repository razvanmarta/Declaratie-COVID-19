<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Auto-complete document</title>
  </head>
  <body >
    <div class="modal show"  tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Declaratie pe proprie raspundere</h5>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="lastName" class="sr-only">Enter your last name: </label>
                    <input type="text" class="form-control" id="lastName" placeholder="Nume">

                    <label for="firstName" class="sr-only">Enter your first name: </label>
                    <input type="text" class="form-control" id="firstName" placeholder="Prenume">

                    <label for="birthDate" class="sr-only">Birthday </label>
                    <input type="text" class="form-control" id="birthDate" placeholder="Data nasterii"
                    onfocus="(this.type='date')"
                    onblur="(this.type='text')">

                    <label for="address" class="sr-only">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Adresa">

                    <label for="destination" class="sr-only">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="Destinatia">

                    <div class="dropdown">
                      <button class="btn btn-secondary dropdown-toggle"  type="button" id="dropdownMenu2" aria-haspopup="true" data-toggle="dropdown"  aria-expanded="false">
                        Motivul depasarii:
                      </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenu2" >
                        <button class="dropdown-item" type="button" id="profi">Interes profesional</button>
                        <button class="dropdown-item" type="button" id="goods">Asigurarea de bunuri</button>
                        <button class="dropdown-item" type="button" id="medical">Asistenta medicala</button>
                        <button class="dropdown-item" type="button" id="carrying">Ingrijirea batranilor/minorilor/deces/</button>
                        <button class="dropdown-item" type="button" id="fitness">Activitate fizica individuala</button>
                        <button class="dropdown-item" type="button" id="farming">Activitati agricole</button>
                        <button class="dropdown-item" type="button" id="donation">Donarea de sange</button>
                        <button class="dropdown-item" type="button" id="volunteering">Scopuri umanitare/voluntariat</button>
                        <button class="dropdown-item" type="button" id="trade">Comercializarea produselor agroalimentare</button>
                        <button class="dropdown-item" type="button" id="profGoods">Asigurarea de bunuri pentru activitatea profesionala</button>
                      </div>
                    </div>

                    <div id="signContainer">
                      <label for="dataSign" class="sr-only">Signature</label>
                      <input type="text" class="form-control" id="dataSign" placeholder="Insereaza semnatura">
                      <button type="button" class="btn btn-success" id="signHere" onClick="location.href ='http://szimek.github.io/signature_pad/'">Sign</button>
                      <button type="button" class="btn btn-dark" id="getData" onClick="location.href ='https://dataurl.sveinbjorn.org/#dataurlmaker'">Get</button>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="allIn">GENERATE</button>
              <button type="button" class="btn btn-secondary" id="restart">Restart</button>
            </div>
          </div>
        </div>
    </div>

    <div id="welcome" class="hide">
      <h3>Hello...</h3>
      <div class="appBtn">
        <button type="button" class="btn btn-success" id="generatePDF">download pfd</button>
        <button type="button" class="btn btn-danger" id="resetData">Reset data</button>
      </div>      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.debug.js"></script>
    <script type="text/javascript" src="code.js"></script>
  </body>
</html>
